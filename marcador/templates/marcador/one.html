{% extends "marcador/base.html" %}





<header>
    
<h1>    This is a sample one </h1>
</header>

{% block content %}        

            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        {{ post.published_date }}
                    </div>
                    <h1><a href="">{{ post.title }}</a></h1>
                    <p>{{ post.text|linebreaks }}</p>
                </div>
            {% endfor %}
     
{% endblock content %}
